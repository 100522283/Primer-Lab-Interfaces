<!doctype html>
<meta charset="UTF-8" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <link rel="stylesheet" href="style/estilo.css">
    <title> Mochileros Sin Fronterass</title>

</head>
<body>
<header class="titulo">
    <div class="contenedor-flex">
        <div class="tipo1"> <h1> Mochileros Sin Fronteras </h1> </div>
        <div class="tipo2"> <!-- hacer lista -->
            <a href="*"> Inicio </a>
            <a href="*"> Experiencias </a>
            <a href="*"> Consejos </a>
            <a href="*"> Foro </a>
            <a href="*"> Contacto</a>
        </div>
        <div class="tipo3">
            <ul style="list-style-type:none;">
                <li style="float: right; line-height: 100px">
                    <form>
                        <select name="idioma" id="idioma">
                            <option value="ES">ES</option>
                        </select>
                    </form>
                </li>
                <li style="float: right;"><img src="images/mochila.png"
                                               width = "50" height = "50"
                                               alt="Mochila"></li>

            </ul>
        </div>

    </div>

</header>
<main class="fondoA">
    <div class="grid-container">
        <div class="TituloGrid">
            <h2>Registro de nuevos usuario</h2>
        </div>
        <div class="Grid1-3C">
            <form>
                <input type="text" placeholder="Nombre">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="text" placeholder=" Apellidos ">
            </form>
        </div>
        <div class="Grid1-3C">
            <form>
                <input type="text" placeholder="Correo electronico">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="text" placeholder="Confirmar correo">
            </form>
        </div>

        <div class="Grid1-5L">
            <form>
                <p1>Fecha de nacimiento:<br></p1>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </form>
        </div>
        <div class="Grid1-3C">
            <form>
                <input type="text" placeholder="login">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="password" placeholder="password">
            </form>
        </div>
        <div class="Grid1-5L">
            <p1>Subir imagen de perfil</p1>
        </div>
        <div class="Grid1-5L">
            <form>
                <input type="file" placeholder="Examinar...">
            </form>
        </div>
        <div class="Grid1-5L">
            <form class="SinSaltoLinea">
                <input type="checkbox">
            </form>
            <p class="SinSaltoLinea">Acepto la </p>
            <a href="Enlace" class="SinSaltoLinea"> Politica de privacidad</a>
        </div>
        <div class="Grid1-5R">
            <form>
                <input type="button" value="Guardar datos y acceder">
            </form>
        </div>

    </div>
</main>
<footer class="titulo">
    <div class="contenedor-flex">
        <div class="tipo5">
            <p>© 2025 Mochileros sin fronteras.</p>
        </div>
        <div class="tipo2">
            <a href="*"> Sobre nosotros. </a>
            <a href="*"> Politica de privacidad. </a>
            <a href="*"> Ayuda. </a>
        </div>
        <div class="tipo2">
            <form>
                <label for="fname"> Newsletter:</label>
                <input type="text" id="fname" placeholder="Correo electrónico">
            </form>
        </div>
        <div class="tipo3">
            <img src="images/twitter.jpg" width = "50" height = "50" alt="Logo">
            <img src="images/instagram.png" width = "50" height = "50" alt="Logo">
            <img src="images/tiktok.png" width = "50" height = "50" alt="Logo">
        </div>
    </div>
</footer>

</body>
</html>
