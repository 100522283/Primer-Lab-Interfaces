<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Mochileros Sin Fronteras</title>
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/ParteA.js" type="module" defer> </script>
</head>
<body>
<header class="titulo">
    <div class="contenedor-flex">
        <div class="tipo1"> <h1> Mochileros Sin Fronteras </h1> </div>
        <div class="tipo2">
            <a href="*"> Inicio </a>
            <a href="*"> Experiencias </a>
            <a href="*"> Consejos </a>
            <a href="*"> Foro </a>
            <a href="*"> Contacto</a>
        </div>
        <div class="tipo3">
            <form>
                <select name="idioma" id="idioma">
                    <option value="ES">ES</option>
                </select>
            </form>
            <img src="images/mochila.png" alt="Mochila">
        </div>

    </div>

</header>
<main class="fondoA">
    <div class="grid-containerA">
        <div class="TituloGrid">
            <h2 id="tituloProbar">Registro de nuevos usuario</h2>
        </div>
        <div class="Grid1-3C">
            <form id="formularioNombre">
                <input type="text" placeholder="Nombre" id="datosNombre">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="text" placeholder=" Apellidos " id="datosApellidos">
            </form>
        </div>
        <div class="Grid1-3C">
            <form>
                <input type="text" placeholder="Correo electronico" id="datosCorreo">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="text" placeholder="Confirmar correo" id="datosCorreoConfirmar">
            </form>
        </div>

        <div class="Grid1-5L">
            <form>
                <p>Fecha de nacimiento:<br></p>
                <input type="date" id="datosCumpleaños" name="birthdaytime">
            </form>
        </div>
        <div class="Grid1-3C">
            <form>
                <input type="text" placeholder="login" id="datosLogin">
            </form>
        </div>
        <div class="Grid3-5C">
            <form>
                <input type="password" placeholder="password" id="datosContraseña">
            </form>
        </div>
        <div class="Grid1-5L">
            <p>Subir imagen de perfil</p>
        </div>
        <div class="Grid1-5L">
            <form>
                <input type="file" id="foto">
            </form>
        </div>
        <div class="Grid1-5L">
            <form class="SinSaltoLinea">
                <input type="checkbox" id="datosPolitica">
            </form>
            <p class="SinSaltoLinea">Acepto la </p>
            <a href="Enlace" class="SinSaltoLinea"> Politica de privacidad</a>
        </div>
        <div class="Grid1-3L">
            <p id="textoConfirmar"></p>
        </div>
        <div class="Grid3-5R">
            <a href="ParteB.html" class="boton" id="formularioGuardar">Guardar datos y acceder</a>
        </div>

    </div>
</main>
<footer class="titulo">
    <div class="contenedor-flex">
        <div class="tipo5">
            <p>© 2025 Mochileros sin fronteras.</p>
        </div>
        <div class="tipo2">
            <a href="*"> Sobre nosotros. </a>
            <a href="*"> Politica de privacidad. </a>
            <a href="*"> Ayuda. </a>
            <form>
                <label for="fname"> Newsletter:</label>
                <input type="email" id="fname"
                       placeholder="Correo electrónico">
            </form>
        </div>
        <div class="tipo3">
            <img src="images/twitter.jpg" alt="Logo" class="logo">
            <img src="images/instagram.png" alt="Logo" class="logo">
            <img src="images/tiktok.png" alt="Logo" class="logo">
        </div>
    </div>
</footer>

</body>
</html>
